<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trova Contatti da Sito</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #risultati {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 16px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Trova Email e Numero da un Sito Web</h2>
  <input type="text" id="websiteUrl" placeholder="Inserisci un URL (es: https://esempio.it)">
  <button onclick="trovaContatti()">Cerca Contatti</button>
  <div id="risultati"></div>

  <script>
    async function trovaContatti() {
      const url = document.getElementById("websiteUrl").value.trim();
      const risultati = document.getElementById("risultati");
      risultati.textContent = "‚è≥ Cerco i contatti...";

      if (!url.startsWith("http")) {
        risultati.textContent = "‚ùå Inserisci un URL valido (con http o https)";
        return;
      }

      try {
        const response = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await response.text();

        const emailRegex = /[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\\.[a-z]{2,}/g;
        const phoneRegex = /(?:\\+39[\\s.-]?)?(\\(?\\d{2,4}\\)?[\\s.-]?)?\\d{3,4}[\\s.-]?\\d{4,5}/g;

        const emails = html.match(emailRegex) || [];
        const phones = html.match(phoneRegex) || [];

        risultati.textContent = `üìß Email trovata: ${emails[0] || 'Nessuna'}\nüìû Telefono trovato: ${phones[0] || 'Nessuno'}`;
      } catch (err) {
        risultati.textContent = "‚ùå Errore nel recupero dei dati. Il sito potrebbe essere bloccato.";
      }
    }
  </script>
</body>
</html>
