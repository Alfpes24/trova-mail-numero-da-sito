<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estrazione Email e Telefoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    ul {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Estrai Email e Numeri da un sito</h1>
  <input type="text" id="url" placeholder="Inserisci un URL (con https://)">
  <button onclick="estraiContatti()">Estrai Contatti</button>

  <h2>Email trovate:</h2>
  <ul id="emails"></ul>

  <h2>Numeri di telefono trovati:</h2>
  <ul id="phones"></ul>

  <script>
    async function estraiContatti() {
      const url = document.getElementById("url").value;
      document.getElementById("emails").innerHTML = "";
      document.getElementById("phones").innerHTML = "";

      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();

        const emails = [...new Set(html.match(/[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/g))];
        const phones = [...new Set(html.match(/(\+?\d{1,4}[\s.-]?)?(\(?\d{2,4}\)?[\s.-]?)?[\d\s.-]{6,12}/g))];

        if (emails.length > 0) {
          document.getElementById("emails").innerHTML = emails.map(e => `<li>${e}</li>`).join('');
        } else {
          document.getElementById("emails").innerHTML = "<li>Nessuna email trovata</li>";
        }

        if (phones.length > 0) {
          document.getElementById("phones").innerHTML = phones.map(p => `<li>${p}</li>`).join('');
        } else {
          document.getElementById("phones").innerHTML = "<li>Nessun numero trovato</li>";
        }

      } catch (error) {
        alert("Errore durante l'analisi. Il sito potrebbe bloccare le richieste.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
